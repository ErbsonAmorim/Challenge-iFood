<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iFood</title>

    <!-- imagem na aba -->
    <link rel="logo-=simplificada-ifood" href="IFood_logo_simplificada.svg.png">

    <!-- login-css -->
     <link rel="stylesheet" href="logIn-logOut.css">

     <!-- global-css -->
      <link rel="stylesheet" href="global.css">

      <!-- Bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="fixed-top p-2">
        <img src="IFood_logo.svg.png" class="logo" alt="Logo-iFood">
    </div>
    <main class="container d-flex row col-sm-12 mx-auto mt-5">
        <div class="row justify-content-center col-md-6">
            <p class="col-sm-10 col-12 text-center set-title mb-0 align-content-center">Entre em sua conta iFood parceiro</p>
            <p class="col-sm-10 col-12 text-center set-subtitle">Bem-vindo ao sistema de gestão financeira de parceiros</p>
            <img class="col-10 h-75 w-75" src="imagem-login-1.png" alt="imagem-personagem-segurando-um-celular">
        </div>
        <form class="row col-md-6 my-auto">
            <div class="col-md-10 col-lg-6 py-2 mx-auto">
                <label for="inputEmail4" class="form-label">Endereço de Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-10 col-lg-6 py-2 mx-auto">
                <label for="inputPassword4" class="form-label">Digite a Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12 col-lg-6 col-md-8 col-sm-10 mx-auto mb-5">
                  <div class="py-2 row justify-content-center">
                    <a href="confirmacao.html" class="btn btn-primary btn-next">Continuar</a>
                  </div>
                  <p class="col-1 mx-auto">ou</p>
                  <div class="log-out text-center mx-auto"><a href="cadastro1.html" class="link-log-in-out">Primeiro acesso? Cadastre-se aqui</a></div>
              </div>
        </form>
    </main>

     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/a765d5a34d.js" crossorigin="anonymous"></script>

     <!-- Bootstrap-js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
</body>
</html>
