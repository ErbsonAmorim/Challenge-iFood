<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - iFood</title>

    <!-- imagem na aba -->
    <link rel="logo-=simplificada-ifood" href="IFood_logo_simplificada.svg.png">

    <!-- global-css -->
    <link rel="stylesheet" href="global.css">

    <!-- Bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="scrollbar">
    <div class="fixed-top p-2 bg-light">
        <img src="IFood_logo.svg.png" class="logo" alt="Logo-iFood">
    </div>
    <main class="container d-flex row col-sm-12 mx-auto">
        <div class="row justify-content-center col-md-6 m-auto mt-5 p-0">
            <p class="text-size-4 text-bold mb-0 px-sm-2 p-0 text-center">Cadastre-se como um Parceiro ifood</p>
            <p class="text-size-1 px-sm-2 p-0 text-center">Este é um sistema de gestão financeira de parceiros ifood!</p>
            <img src="imagem-cadastro.png" alt="imagem-personagem-segurando-um-celular">
        </div>
        <div class="row col-md-6 my-auto">
            <h2 class="text-size-2">Preencha as informações de contato</h2>
            <form class="container d-flex row col-sm-12 mx-auto">
                <p class="text-size-2 text-bold">Dados Pessoais</p>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputEmail4" class="form-label text-size-2">Digite seu primeiro nome</label>
                    <input type="email" class="form-control h-field" id="inputEmail4">
                </div>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputEmail4" class="form-label text-size-2">Digite o seu sobrenome</label>
                    <input type="email" class="form-control h-field" id="inputEmail4">
                </div>
                <p class="text-size-2 text-bold">informações de contato</p>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputEmail4" class="form-label text-size-2">Endereço de Email</label>
                    <input type="email" class="form-control h-field" id="inputEmail4">
                </div>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputEmail4" class="form-label text-size-2">Crie seu Email de acesso</label>
                    <input type="email" class="form-control h-field" id="inputEmail4">
                </div>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputPhone1" class="form-label text-size-2">Telefone/Celular 1</label>
                    <input type="text" class="form-control h-field" id="inputEmail4">
                </div>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputPhone2" class="form-label text-size-2">Telefone/Celular 2</label>
                    <input type="text" class="form-control h-field" id="inputEmail4">
                </div>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputPassword4" class="form-label text-size-2">Digite a Senha</label>
                    <input type="password" class="form-control h-field" id="inputPassword4">
                </div>
                <div class="col-md-10 col-lg-6 py-2 mx-auto">
                    <label for="inputPassword4" class="form-label text-size-2">Confirme a Senha</label>
                    <input type="password" class="form-control h-field" id="inputPassword4">
                </div>
                <p class="text-size-2 text-bold">informações de Endereço</p>
                <div class="col-12">
                    <label for="inputAddress" class="form-label text-size-2">Endereço 1</label>
                    <input type="text" class="form-control h-field" id="inputAddress"
                        placeholder="Rua iFood me contrata, numero 10, vila da contratração">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label text-size-2">Endereço 2</label>
                    <input type="text" class="form-control h-field" id="inputAddress2"
                        placeholder="Rua iFood me contrata, numero 10, vila da contratração">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label text-size-2">Cidade</label>
                    <input type="text" class="form-control h-field" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label text-size-2">Estado</label>
                    <select id="inputState" class="form-select text-size-2 h-field">
                        <option selected>Selecione...</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Destrito Federal</option>
                        <option>Espirito Santo</option>
                        <option>Goiás</option>
                        <option>maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>São Paulo</option>
                        <option>Santa Catarina</option>
                        <option>Sergipe</option>
                        <option>Tocantis</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label text-size-2">CEP</label>
                    <input type="text" class="form-control h-field" id="inputZip">
                </div>
                <a href="index.html" class="btn btn-primary btn-next h-field align-content-center col-12 col-lg-6 col-md-8 col-sm-10 mx-auto mb-2 mt-5">Cadastrar</a>
                <p class="col-12 mx-auto text-center my-0">ou</p>
                <div class="log-out text-center mx-auto"><a href="login.html"
                        class="link-log-in-out text-size-1 mx-auto">Primeiro acesso? Cadastre-se aqui</a></div>
                </div>
        </div>
        </form>
        </div>
    </main>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a765d5a34d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
