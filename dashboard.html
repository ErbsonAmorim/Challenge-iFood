<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - iFood</title>

    <!-- imagem na aba -->
    <link rel="shortcut icon" type="imagex/png" href="IFood_logo_aba.ico">

    <!-- Dashboard-css e global-css -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="global.css">

    <!-- Bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="scrollbar">
    <header class="fixed-top">
        <nav class="navbar p-0 bg-light fixed-top">
            <div class="container-fluid p-0">
                <div class="p-2">
                    <a class="navbar-brand" href="index.html">
                        <img src="IFood_logo.svg.png" alt="Logo-iFood" class="d-inline-block align-text-top logo">
                    </a>
                </div>
                <div>
                    <h1 class="text-size-2">DASHBOARD FINANCEIRO</h1>
                </div>
                <a href="index.html"><i class="fa-solid fa-reply retornar-icone p-2"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <!-- campo de pesquisa e filtro -->
        <nav class="navbar">
            <div class="text-center d-flex align-middle h-field mx-auto">
                <form class="d-flex col-10 bg-light" role="search">
                    <input class="search-main button-reset col-10" type="search" placeholder="Pesquisar..."
                        aria-label="Search">
                    <button class="button-reset pesquisa-btn col-2" type="submit"><i
                            class="fa-solid fa-magnifying-glass text-size-2"></i></button>
                </form>
                <button class="button-reset col-2 bg-light"><i class="fa-solid fa-filter text-size-2"></i></button>
            </div>
        </nav>

        <!-- gerar relatório -->
        <div class="text-center mx-auto mb-3 col-12 col-lg-6 col-md-8 col-sm-10">
            <a href="erro.html" class="col-10 col-xl-4 col-md-6 col-sm-8 btn btn-primary btn-next h-field align-content-center" type="submit">Gerar Relatório</a>
        </div>

        <!-- Esatimativa de Capital -->
        <div class="estimativa-capital container-indicador">
            <hr>
            <h2 class="format-title">
                Estimativa de Capital
            </h2>
            <div class="d-flex desc-estimativa">
                <p class="positive">R$ 0.00</p>
                <p>remanencente em junho</p>
            </div>
            <hr>
        </div>

        <!-- Faturamento -->
        <div class="container-indicador">
            <h2 class="format-title">Faturamento</h2>
            <div class="container-faturamento container-graph">
                <div class="chart-wrapper">
                    <canvas id="lineChart-faturamento"></canvas>
                </div>
            </div>
        </div>

        
        <!-- Reincidência de Clientes -->
        <div class="container-indicador">
            <div class="container-reincidencia container-graph">
                <hr>
                <h2 class="format-title">Reincidência de Clientes</h2>
                <div class="chart-wrapper">
                    <canvas id="lineChart-reincidencia"></canvas>
                </div>
                <hr>
            </div>
        </div>


        <!-- Feed Back -->
        <div class="container-indicador">
            <h2 class="format-title">Feed Back</h2>
            <div class="container-feed-back container-graph">
                <div class="chart-wrapper chart-box">
                    <canvas id="lineChart-feed-back"></canvas>
                </div>
            </div>
        </div>

        <!-- benchimarking -->
        <div class="container-indicador">
            <h2 class="format-title">Benchmarking</h2>
            <div class="container-benchmarking container-graph">
                <div class="chart-wrapper">
                    <canvas id="lineChart-benchmarking"></canvas>
                </div>
            </div>
        </div>

    </main>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a765d5a34d.js" crossorigin="anonymous"></script>

    <!-- chart-js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- dashboard-js -->
    <script src="dashboard.js"></script>
</body>

</html>
