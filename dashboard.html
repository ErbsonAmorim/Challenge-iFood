<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsivo</title>

    <!-- imagem na aba -->
    <link rel="logo-=simplificada-ifood" href="IFood_logo_simplificada.svg.png">

    <!-- Dashboard-css e global-css -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="global.css">

    <!-- Bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="scrollbar">
    <header class="fixed-top">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" href="home.html">
                        <img src="IFood_logo.svg.png" alt="Logo-iFood" class="d-inline-block align-text-top logo">
                    </a>
                </div>
                <div>
                    <h1>DASHBOARD FINANCEIRO</h1>
                </div>
                <a href="home.html"><i class="fa-solid fa-reply retornar-icone"></i></a>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- campo de pesquisa e filtro -->
        <nav class="navbar bg-body-tertiary">
            <div class="nav-main">
                <div class="centralizar">
                    <form class="d-flex" role="search">
                        <input class="search-main button-reset" type="search" placeholder="Pesquisar..." aria-label="Search">
                        <button class="button-reset pesquisa-btn" type="submit"><i class="fa-solid fa-magnifying-glass icon-pesquisa"></i></button>
                    </form>
                </div>
                <button class="filtro-main button-reset"><i class="fa-solid fa-filter icon-pesquisa"></i></button>
            </div>
        </nav>

        <!-- gerar relatório -->
        <div class="relatorio">
            <button class="btn-relatorio button-reset" type="submit">Gerar Relatório</button>
        </div>

        <!-- Esatimativa de Capital -->
        <div class="estimativa-capital container-indicador">
            <hr>
            <h2 class="format-title">
                Estimativa de Capital
            </h2>
            <div class="d-flex desc-estimativa">
                <p class="positive">R$ 0.00</p>
                <p>remanencente em junho</p>
            </div>
            <hr>
        </div>

        <!-- Faturamento -->
        <div class="container-indicador">
            <h2 class="format-title">Faturamento</h2>
            <div class="container-faturamento container-graph">
                <div class="chart-wrapper">
                    <canvas id="lineChart-faturamento"></canvas>
                </div>
            </div>
        </div>

        
        <!-- Reincidência de Clientes -->
        <div class="container-indicador">
            <div class="container-reincidencia container-graph">
                <hr>
                <h2 class="format-title">Reincidência de Clientes</h2>
                <div class="chart-wrapper">
                    <canvas id="lineChart-reincidencia"></canvas>
                </div>
                <hr>
            </div>
        </div>


        <!-- Feed Back -->
        <div class="container-indicador">
            <h2 class="format-title">Feed Back</h2>
            <div class="container-feed-back container-graph">
                <div class="chart-wrapper chart-box">
                    <canvas id="lineChart-feed-back"></canvas>
                </div>
            </div>
        </div>

        <!-- benchimarking -->
        <div class="container-indicador">
            <h2 class="format-title">Benchmarking</h2>
            <div class="container-benchmarking container-graph">
                <div class="chart-wrapper">
                    <canvas id="lineChart-benchmarking"></canvas>
                </div>
            </div>
        </div>

    </main>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a765d5a34d.js" crossorigin="anonymous"></script>

    <!-- chart-js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- dashboard-js -->
    <script src="dashboard.js"></script>
</body>

</html>
